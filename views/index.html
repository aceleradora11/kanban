<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Henrique Sangalli CorrÃªa">
  <meta name="description" content="Single-page application project developed with Vue.js">
  <meta name="keywords" content="Kanban, single-page application, vue.js">
  <title>Kanban</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://use.fontawesome.com/3f86ba9d74.js"></script>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <header>
    <h1>Kanban</h1>
  </header>
  <div id="app">
    <section class="board">
      <div class="dashed-border-right">
        <h2>To do</h2>
        <ul v-if="toDoList.length > 0">
          <li v-for="task in toDoList" v-on:click="moveTask(task)" v-bind:class="task.color">
            <p>{{ task.description }}</p>
            <i class="fa fa-play"></i>
          </li>
        </ul>
      </div>
      <div class="dashed-border-right">
        <h2>Doing</h2>
        <ul v-if="doingList.length > 0">
          <li v-for="task in doingList" v-on:click="moveTask(task)" v-bind:class="task.color">
            <p>{{ task.description }}</p>
            <i class="fa fa-check"></i>
          </li>
        </ul>
      </div>
      <div>
        <h2>Done</h2>
        <ul v-if="doneList.length > 0">
          <li v-for="task in doneList" v-on:click="removeTask()" v-bind:class="task.color">
            <p>{{ task.description }}</p>
            <i class="fa fa-trash-o"></i>
          </li>
        </ul>
      </div>
    </section>
    <section class="user-input">
      <input v-model="newTask.description" v-on:keyup="checkIfEnterWasPressed(event)" type="text" placeholder="Type here and press enter to add a new task..." autofocus >
    </section>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
